<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM Javascript</title>
</head>
<body>
    <h1>Belajar Edit Element</h1>

    <!-- buat div pertama -->
    <div id="box1">
        <div id="p1">Paragraf 1</div>
    </div>
    <!-- javascript code -->
    <script>
        // buat element baru
        let el = document.createElement("h2");
        // fungsi createTextNode
        let text = document.createTextNode("Belajar Web");
        // ambil id div parent menggunakan get element by id
        let box = document.getElementById("box1");

        // tambahkan element hw kedalam elemnt div box
        // menggunakan method appendChild
        el.appendChild(text);
        box.appendChild(el);

        // edit element div id p1 menggunakan method repladeChild
        // buat element baru
        let el2 = document.createElement("h2");
        // tambhakan kalimat baru atau text menggunakan fungsi createTextNode
        let text2 = document.createTextNode("Belajar Web");
        
        // masukan elemnet dengan method appenChild
        el2.appendChild(text2);
        
        // ambil id element div, lau simpan ke dalam variable
        document.getElementById("p1");
        // gunakan method replace untuk mengedit nilai id p1
        box.replaceChild(el2,p1);

        // hapus salah satu element menggunakan method removeChild
        box.removeChild(el);
    </script>
</body>
</html>
